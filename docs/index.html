<!DOCTYPE html>
<html lang="en">
<head>
    <title>svg 3D</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            font-family: Monospace;
            background-color: #000;
            color: #fff;
            margin: 0 0 0 0;
            padding: 0 0 0 0;
            border: none;
            cursor: default;
        }

        #glFullscreen {
            width: 100%;
            height: 100vh;
            min-width: 640px;
            min-height: 360px;
            position: relative;
            overflow: hidden;
            z-index: 0;
        }

        #sceneCanvas {
            position: absolute;
            top: 0;
            left: 0;
            background-color: #0000ff;
            z-Index: 100;
        }

        #uiCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-Index: 1;
        }

        #dat {
            user-select: none;
            position: absolute;
            left: 0;
            top: 0;
            z-Index: 200;
        }

        #fileUploadInput {
            display: none;
        }
    </style>
</head>
<body>

    <script src="lib/easeljs-0.8.2.min.js" type="text/javascript"></script>

    <script src="lib/Detector.js" type="text/javascript"></script>
    <script src="lib/three.js" type="text/javascript"></script>

    <script src="lib/controls/TrackballControls.js"></script>
    <script src="lib/loaders/MTLLoader.js"></script>
    <script src="lib/libs/dat.gui.min.js"></script>
    <script src="lib/libs/jszip.min.js"></script>
    
    <script src="lib/loaders/OBJLoader2.js"></script>
    <script src="lib/loaders/WWOBJLoader2.js"></script>

    
    
    <script src="lib/stats.js" type="text/javascript"></script>
    <script src="lib/Tween.js" type="text/javascript"></script>
    <script src="lib/FileSaver.min.js" type="text/javascript"></script>

    <script src="js/file/FileWriter.js" type="text/javascript"></script>
    <script src="js/ui/Button.js" type="text/javascript"></script>
    <script src="js/modenbox/BoxPoint.js" type="text/javascript"></script>
    <script src="js/modenbox/BoxLine.js" type="text/javascript"></script>
    <script src="js/modenbox/BoxFace.js" type="text/javascript"></script>
    <script src="js/modenbox/SVGBox.js" type="text/javascript"></script>

    <script src="js/SceneManager.js" type="text/javascript"></script>
    <script src="js/Menu.js" type="text/javascript"></script>

    <script src="app.js"></script>

   <!--
    <input id="fileUploadInput" type="file" name="files[]" multiple accept=".obj,.mtl,.jpg" />
       -->
    <input id="fileUploadInput" type="file" name="files[]" accept=".obj,.mtl,.jpg" />
    <canvas id="uiCanvas"></canvas>
    <div id="glFullscreen">
        <canvas id="sceneCanvas"></canvas>
    </div>
    

</body>
</html>
