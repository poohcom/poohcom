<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - decal splatter</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>
		
		<script id="fragment_shh" type="x-shader/x-fragment">

			#ifdef GL_ES
			precision highp float;
			#endif
			
			uniform sampler2D tOne;
			uniform sampler2D tSec;

			varying vec2 vUv;
			varying vec2 vUv2;
			
			void main()
			{
				vec4 Ca = texture2D(tOne, vUv);
				vec4 Cb = texture2D(tSec, vUv2);

				vec3 c = Ca.rgb * Ca.a + Cb.rgb * Cb.a * (1.0 - Ca.a);
				
				gl_FragColor= vec4(c, Cb.a);
			}
			
		</script>

		<script id="vertex_shh" type="x-shader/x-vertex">
		
			
			attribute vec2 uv2;
			varying vec2 vUv;
			varying vec2 vUv2;
			
			void main()
			{
				vUv = uv;
				vUv2 = uv2;
				vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
				gl_Position = projectionMatrix * mvPosition;
			}
			
		</script>
	

		<div id="container"></div>
		<script type="module" src="app.js"></script>
	</body>
</html>
