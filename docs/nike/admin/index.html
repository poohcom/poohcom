{% load i18n static %}<!DOCTYPE html>
<html class="no-js">
<head>
	<title>card</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script type="text/javascript" src="{% static "card/js/jquery-3.3.1.min.js" %}"></script>
	<link rel="stylesheet" type="text/css" href="{% static "card/css/common.v2.css" %}" />

	<script src="{% static "card/js/greensock/TweenMax.min.js" %}"></script>
    <script src="{% static "card/js/three.js" %}"></script>
    <script src="{% static "card/js/inflate.min.js" %}"></script>
    <script src="{% static "card/js/WebGL.js" %}"></script>
    <script src="{% static "card/js/loader/FBXLoader.js" %}"></script>

	<!-- <script src="./js/controls/OrbitControls.js"></script> -->
	<!-- <script type="text/javascript" src="./js/stats.min.js"></script> -->
	
	<link rel="stylesheet" type="text/css" href="{% static "card/css/card.css" %}" />
	<script type="text/javascript" src="{% static "card/js/card.js" %}"></script>

</head>

<body >
	<section>
		<div class="logo"></div>
		<div class="contWrap mainPage">
			<h1><em class="sender">Jenny</em>님이<br>특별한 AR카드를 보냈어요!</h1>
			<div class="cardImage"></div>
			<div class="btnArea">
				<button class="firstBtn"></button>
			</div>
		</div>
		<div class="contWrap resultPage">
			<div class="cardWrap">
				<div class="flipper">
					<div class="imageArea">
						<div class="inner"></div>
					</div>
					<div class="textArea">
						<div class="inner">
							<p></p>
						</div>
					</div>
				</div>
			</div>
			<div id="viewport"></div>
			<button class="rotateBtn"></button>
			<div class="btnArea">
				<button class="makeBtn" onclick="window.open('https://naver.com')"></button>
				<button class="weiboBtn" onclick="window.open('https://daum.net')"></button>
			</div>
		</div>
	</section>
</body>

</html>
